
        <Script language="JavaScript">

                  function cuadrado(form){

                      x=eval(form.x.value);
                    resp=x*x;

                 form.resp.value=resp;
                 
              }


</Script>
<hr color="D1240F">
<center>
 
    <form name="formulario">

    <input type="text" size="9"  name="x"><br>
    <input type="button" value="Cuadrado" Onclick="cuadrado(this.form)"><br>
    <input type="text" name="resp" size="9">

  </form>

</center>
